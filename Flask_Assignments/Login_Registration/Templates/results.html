<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome!</title>
</head>
<body>
    <h1>Hello {{ name }}!!</h1>
    <h2>Welcome to Plant Earth!</h2>
     {% with messages = get_flashed_messages()%} 
        {%if messages%} 
            {%for message in messages%}
                <p>{{message}}</p>
            {% endfor %} 
        {% endif %} 
    {% endwith %}
</body>
</html>
