<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add</title>
</head>
<body>
    <div>
        <button><a href="">Home</a></button>
        <form action="logout" method="post">
            {% csrf_token %}
            <input type="submit" name="logout" value="logout">
        </form>
    </div>
    <div>
        <h1>Add a New Book Title and a Review:</h1>
    </div>
    <div>
        <form action="/books/create" method="POST">
        {% csrf_token %}
        <strong>Book Title:</strong>
            <input type="text" name="title"> <br>
        <strong>Author:</strong>
            <strong>Choose from the list:</strong>
            <select name="author">
                 <!-- {% for author in authors %} -->
                <option value="{{authors.id}}">{{author.name}}</option>
                <!-- {% endfor %} -->
            </select> 
            <br><span>OR</span> <br>
            <strong>Add a New Author:</strong>
                <input type="text" name="new_author"><br>
            <strong>Review:</strong>
                <input type="tex" name="review"><br>
            <strong>Rating</strong>
                <select name="rating">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
            </select><br>
            <input type="submit" name="submut" value="Add Book and Review">
        </form>
    </div>
</body>
</html>
